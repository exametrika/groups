			{
				level = "error"
			}
			com.exametrika.impl.groups.core.failuredetection.FailureDetectionProtocol:
			{
				level = "debug"
			}
			
			com.exametrika.impl.groups.core.state:
			{
				level = "debug"
			}
			
			com.exametrika.impl.groups:
			{
				level = "debug"
			}
			
			com.exametrika.impl.groups.core.exchange:
