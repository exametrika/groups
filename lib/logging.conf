{
	logging:
	{
		appenders:
		{
	    	console:
	   		{
	   			instanceOf = "ConsoleAppender"
	   			//template = "<%@template(default)%>"
	   			template = "<%@template(test)%>"
	   			colorize = false
	   		}
	   	}
	
		root:
		{
			level = "error"
			appenders: ["console"]
		}
		
		loggers:
		{
			com.exametrika.impl.groups.core.discovery.DiscoveryProtocol:
			{
				level = "error"
			}
			com.exametrika.impl.groups.core.failuredetection.FailureDetectionProtocol:
			{
				level = "trace"
			}
		}
   	}
}
